<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Happy B'Day Sena</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Latest compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        />
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
        <link href="birthday.css" rel="stylesheet" type="text/css" />
        <script src="birthday.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 id="title" class="display-1 mb-5 text-center">
                    Happy Birthday, Sena!
                </h1>
            </div>
            <canvas id="confetti"> </canvas>

            <div class="row mb-5">
                <div class="col-sm-9 mb-3">
                    <p class="display-4">
                        Hope your year is filled with fun, dancing, and a few
                        surprises!
                    </p>
                </div>
                <div class="col-sm-3">
                    <img
                        src="dino-party.jpg"
                        alt="dino wearing party hat"
                        class="float-right"
                    />
                </div>
            </div>
            <div id="outerGiftDiv" class="row">
                <div id="giftDiv" class="col-sm-6 mb-3 p-4">
                    <img
                        id="giftbox"
                        src="giftbox-orangegreen.jpg"
                        alt="a wrapped gift with green bow"
                    />
                </div>
                <div id="suggestionDiv" class="col-sm-6">
                    <p id="suggestion">
                        Hmmm, something seems to be in that present...
                        <br /><br />
                        Maybe click on it to open it.
                    </p>
                </div>
            </div>
        </div>
        <script src="confetti.js"></script>
    </body>
</html>
